name: desafio_git_list_public_repositories
description: Desafio - Git List Public Repositories.
author: Gladson S Brito  <gladsonbrito@gmail.com>
homepage: https://github.com/gladson/desafio-git-list-public-repositories.git

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.10.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  json_annotation: ^3.1.1
  retrofit: ^1.3.4+1
  simple_animations: ^2.4.2
  supercharged: ^1.12.0
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.12
  flutter_launcher_icons: ^0.8.1
  json_serializable: ^3.5.1
  retrofit_generator: ^1.4.1+1

flutter:
  
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/logo_immensa_slogan.png"